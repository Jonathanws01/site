<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>
        html { scroll-behavior: smooth; }

        body 
        {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #ffffff, #000000);
            background-attachment: fixed;
        }

        .titulo-principal {
            text-align: center;
            margin-top: 0;
            padding-top: 100px;
            font-size: 50px;
            color: rgb(0, 0, 0);
        }

        /* Centraliza o formulário na tela */
        form {
            max-width: 600px; /* Largura máxima do formulário */
            margin: 50px auto; /* Centraliza horizontalmente */
            padding: 20px;
            font-family: Arial, sans-serif;
            color: white; /* Cor do texto para contrastar com o fundo preto no final */
        }

        /* Aumenta a fonte de todos os labels e inputs */
        label, input, select, textarea {
            font-size: 18px; 
            margin-bottom: 10px;
            display: block; /* Faz cada item ocupar sua própria linha */
            width: 100%; /* Faz os campos ocuparem a largura total do form */
            box-sizing: border-box;
        }

        /* Estilo específico para o botão */
        input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

    </style>

</head>

<body>

    <section>
        <h2 class="titulo-principal">Formulário</h2>
    </section>

            <section id="contato">      

                <form action="">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>

                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade" min="0" max="120">

                    <label for="materia">Matéria</label>
                    <select name="materia" id="materia">
                        <option value="matematica">Matemática</option>
                        <option value="portugues">Português</option>
                        <option value="biologia">Biologia</option>
                    </select>

                    <label for="escolaridade">Nível de escolaridade:</label>
                    <select name="escolaridade" id="escolaridade">
                        <option value="superior">Ensino superior completo</option>
                        <option value="mestrado_cursando">Cursando mestrado</option>
                    </select>

                <br>
                <label for="mensagem">Descreva Sobre si Mesmo:</label>
                <textarea 
                    name="mensagem" 
                    id="mensagem" 
                    cols="80" 
                    rows="10" 
                    maxlength="200" 
                    placeholder="Máximo de 200 caracteres..."
                    required>
                </textarea>

                <input type="submit" value="Enviar mensagem">

            </form>
        </section>


</body>

</html>
